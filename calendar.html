<!DOCTYPE html>

<head>

<script>

		var y = date.getFullYear();

			header: {
				left: 'prev,next',
				center: 'title',
				right: 'month,basicWeek'
			},
			editable: true,
			events: [

					title: 'All Day Event',
					start: new Date(y, m, 1)

					allDay: false
				},

					start: new Date(y, m, d+4, 16, 0),

				},

				{

					start: new Date(y, m, 22),
					end: new Date(y, m, 22),
					url: 'http://google.com/',
					color: '#7AA2BC'

			], eventColor: '#B286B6',

<style>
