<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Seedling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="lib/css/slider.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
    
   	<img src="images/todaysInfo.jpg" width="900px">
    <form class="form-search">

	<fieldset>
	
		<div class="well">
			<label>How are you feeling today?</label>
			<img height="100px" width="300px" src="images/SmileyFaces.png" class="img-rounded"/>
		</div>

		<div class="well">
			<span class="help-block">Are you noticing any symptoms?</span>
	
			<ul><label class="checkbox"><input type="checkbox">Contractions</label></ul>
			<ul><label class="checkbox"><input type="checkbox">Kicking</label></ul>
			<ul><label class="checkbox"><input type="checkbox">Swelling</label></ul>
			<ul><label class="checkbox"><input type="checkbox">Tiredness</label></ul>
			<ul><label class="checkbox"><input type="checkbox">Thirst</label></ul>
			<ul><label class="checkbox"><input type="checkbox">Aches</label></ul>
		</div>

		<div class="well">
			<span class="help-block">Your weight was tracked from your Withings scale (2 hrs ago)</span>
			<h4>160lbs</h4>
		</div>
		
	    <div class="form-actions">
		    <button type="submit" class="btn btn-primary">Save</button>
		    <button type="button" class="btn">Cancel</button>
		    <span class="help-block">Report to care team is currently set ON.  <a href="#">Change</a></span>
	    </div>
		
		</fieldset>
		
   	 </form>
   	 
      <hr>

      <div class="footer">
        <p>&copy;  a product of UPMC</p>
      </div>

    </div> <!-- /container -->
    
     <script src="lib/js/bootstrap-slider.js"></script>

 
  </body>
</html>
